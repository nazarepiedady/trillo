<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <title>Trillo - your all-in-one booking app</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="assets/images/logo.png" alt="Trillo brand" class="logo">

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search hotels">
          <button class="search__button">
            <svg class="search__icon">
              <use href="assets/images/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="assets/images/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="assets/images/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>

          <div class="user-nav__user">
            <img src="assets/images/user.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
